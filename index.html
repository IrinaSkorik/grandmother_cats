<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Котики</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="fa/all.min.css">
   <link rel="icon" href="img/cat-fill.svg">
</head>
<body>
    <header class="container">
      <img class="header__logo" src='img/cat-fill.svg'>
      <span>Бабуленькины котики</span>
      <button class="cat__submit" type="submit">Добавить котика</button>
    </header>
    <div class="container">
      <div class="cards" id="cards">
      </div>
    </div>
  <div class="cat_info">
    <div class="cat_info__description">
    </div>
  </div>
<div class="cat_update">
  <div class="cat_update__form" >
  <form>
      <div class="form__group">
        <label for="name">Имя котика</label><br>
        <input type="text" placeholder="Введите имя" id="name">
      </div>
      <div class="form__group">
        <label for="age">Возраст котика</label><br>
        <input type="number" placeholder="Введите возраст" id="age" min=0 max=30>
      </div>
      <div class="form__group">
          <label for="rate">Рейтинг котика</label><br>
          <input type="number" placeholder="Введите рейтинг" id="rate" max=10 min=0>
        </div>
        <label><input type="checkbox" id="favourite">Фаворит</label>
        <div class="form__group">
          <p>Описание котика</p>
          <textarea name="description" cols="30" rows="10" id="description"></textarea>
        </div>
        <div class="form__group">
          <label for="img_link">Фото котика</label><br>
          <input type="text" placeholder="Введите ссылку на фото котика" id="img_link">
        </div>
        <p><input class="cat__submit" type="button" value="Сохранить котика" onclick="SaveCat()"></p>
      </form>
      <div class="cat_update__close" onclick="closeUpdate()"></div>
    </div>
  </div>
  <footer class="container">©2022 All rights reserved</footer>
  <script src="fa/all.min.js"></script>
  <script src="js/Api.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
